<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="validation.js"></script>
</head>
<style>
    .invalid-feedback {
        display: block !important;
    }
</style>

<body>
    <div class="container">
        <div class="row mt-5">
            <!-- <form name="basicform" method="post"> -->
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="nameInput">
                        <span class="name_error"></span>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" name="phoneNumber" id="telInput">
                    </div>
                    <div class="mb-3">
                        <label for="companyInput" class="form-label">Company</label>
                        <input type="text" class="form-control" name="companyInput" id="companyInput">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" name="emailInput" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="messageInput" class="form-label">Message</label>
                        <input type="text" class="form-control" name="password" id="messageInput">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary submit">Submit</button>
            </div>
            <!-- </form> -->
        </div>
    </div>
</body>

</html>
